<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tahirify Ai</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 45px;
      width: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    header h1 {
      font-size: 1.8rem;
    }

    .container {
      flex: 1;
      padding: 20px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://tahirify.github.io/logo.png" alt="Tahirify Logo">
    <h1>Tahirify AI</h1>
  </header>

  <div class="container">
    <iframe src="https://embed.cody.bot/9ea4b378-b8df-49dd-a68a-9233ecff86a9"
            name="Tahirify"
            allowfullscreen>
    </iframe>
  </div>

  <footer>
    Created by Tahir Umar | Â© 2025 Tahirify
  </footer>

</body>
</html>
